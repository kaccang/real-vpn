user www-data;
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 65535;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Log dasar
    log_format main '[$time_local] $remote_addr "$request" $status "$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # Untuk WebSocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Ukuran request & timeout aman
    client_max_body_size 20m;
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    # Redirect HTTP -> HTTPS (catch-all)
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # =========================
    # SERVER: troy5.tembok.xyz
    # =========================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name troy5.tembok.xyz;

        ssl_certificate     /opt/xray/troy5/xray.crt;
        ssl_certificate_key /opt/xray/troy5/xray.key;   # <— ini tadinya .crt juga, aku benerin ke .key
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE+AESGCM:ECDHE+CHACHA20';
        ssl_prefer_server_ciphers off;

        # /vless → user1:10001
        location ^~ /vless {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_pass http://127.0.0.1:10001;
        }

